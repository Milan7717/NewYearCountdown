<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New year Countdown</title>
    <link rel="stylesheet" href="./style.css">

    <!-- tailwindcss cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="bg-blue-500 flex text-white justify-center items-center h-[100vh]">
        <div class=" flex flex-col items-center">
            <h1 class="uppercase text-3xl font-semibold">Countdown to new year</h1>
            <div class="text-6xl font-bold my-6">
                2025
            </div>
            <div class="countdown bg-gray-600 flex justify-center items-center  w-[100%] h-[120px]">
                <div id="day" class="mx-6 text-4xl mt-[-35px]">00</div>
                <div id="hour" class="mx-6 text-4xl mt-[-35px]">00</div>
                <div id="minute" class="mx-6 text-4xl mt-[-35px]">00</div>
                <div id="second" class="mx-6 text-4xl mt-[-35px]">00</div>
            </div>
        </div>
    </div>


    <script src="./script.js"></script>
</body>
</html>
